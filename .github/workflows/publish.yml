
name: ğŸ“¦ publish to npm
on:
  push:
    tags:
    - "v*"

jobs:
  publish:
    environment:
      name: npm
      url: https://www.npmjs.com/package/@e280/science
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: "25"

    - run: npm ci
    - run: npm run build -s
    - run: npm test
    - run: npm publish --ignore-scripts

